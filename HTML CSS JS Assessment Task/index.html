<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../HTML CSS JS Assessment Task/style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="image-cupcake" src="../HTML CSS JS Assessment Task/images/cupcake_icon.png" alt="cupcake" />

      <a class="navbar-brand" href="#">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form action="" class="customer-form" onsubmit="validated(event)">
            <label>Customer Name</label><br />
            <input type="text" id="customer-name" required />
          <div id="customer-note"></div>

            <label">Count</label><br />
            <input type="number" id="count" required /><br />
            <div id="count-note"></div>

            <label>Type</label><br />
            <select name="type" id="type" required>
              <option value="none">none</option>
              <option value="chocolate">Chocolate</option>
              <option value="lemon">Lemon</option>
              <option value="pecan">Pecan</option>
              <option value="strawberry">Strawberry</option>
            </select>
            <div id="type-note"></div>
    

            <label>Delivery Time</label><br />
            <select name="delivery-time" id="delivery-time" required>
              <option value="none">none</option>
              <option value="1:00pm">1:00 PM</option>
              <option value="2:00pm">2:00 PM</option>
              <option value="3:00pm">3:00 PM</option>
              <option value="4:00pm">4:00 PM</option>
            </select>
              <div id="delivery-note"></div>

            
              <label >Allergies</label><br />
              <select name="allergies" id="allergies" required>
                <option value="none">none</option>
                <option value="dairy-free">Dairy-Free</option>
                <option value="nut-free">Nut-Free</option>
              </select>
                <div id="allergies-note"></div>
              
            <button type="submit" class="btn btn-primary" value="submit">
              Submit
            </button>
          </form>
        </div>

        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome user</span>
          <button onclick="show_storage();" type="button" class="btn btn-info">
            Show
          </button>

          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../HTML CSS JS Assessment Task/script/script.js"></script>
  </body>
</html>
